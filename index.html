<body class="conteudo">

    <!--Título-->
    <h1>Grupos de Turmas</h1>

    <!--Primeiro Cadastro-->
    <section class="conteudo__primeiro-cadastro">
        <form class="conteudo__formulario" method="get">
            <div class="form-group">
                <label for="gruposTurmas">Quantos Grupos de Turmas?</label>
                <select id="gruposTurmas" name="gruposTurmas" class="slct">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!--ir para próximo cadastro-->
            <button type="button" class="btn" onclick="infoInicial(event)">Próximo</button>
        </form>
    </section>

    <!--Segundo Cadastro-->
    <section class="conteudo__segundo-cadastro invisivel">
        <h2>Horário das turmas do Grupo 1</h2>


        <form class="conteudo__formulario">
            <div class="form-group">
                <label for="quantidadeAulas">Selecione a quantidade de Aulas</label>
                <select id="quantidadeAulas" name="quantidadeAulas" class="slct" onchange="definirQtdAulas()">

                    <option value="1">1</option>

                    <option value="3">3</option>

                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>


            </div>
